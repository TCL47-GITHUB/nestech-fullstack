<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Alert Example</title>
</head>
<body>
  <button id="myButton">Click me!</button>

  <script>
    document.getElementById('myButton').addEventListener('click', function() {
      alert('Hello');
    });
  </script>
</body>
</html>
