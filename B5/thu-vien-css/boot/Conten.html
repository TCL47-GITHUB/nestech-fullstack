<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-heading { background-color: #007bff; color: white; padding: 10px; }
    .custom-lead { background-color: #f8f9fa; padding: 10px; }
    .custom-inline { background-color: #e9ecef; padding: 10px; display: inline-block; }
    .custom-alignment { background-color: #d6d8db; padding: 10px; }
    .custom-blockquote { background-color: #f0f0f0; padding: 10px; border-left: 5px solid #007bff; }
    .custom-table { background-color: #fff; border: 1px solid #dee2e6; }
    .custom-figure { background-color: #f8f9fa; padding: 10px; border: 1px solid #ced4da; }
</style>


</head>
<body>

    <!-- Typography -->
    <h1 class="h1 custom-heading">Tiêu đề H1</h1>
    <h2 class="display-2 custom-heading">Tiêu đề lớn</h2>
    <p class="lead custom-lead">Đoạn văn nổi bật</p>
    <p class="custom-inline"><mark>Văn bản được đánh dấu</mark></p>
    <p class="custom-inline"><small>Văn bản nhỏ</small></p>
    <p class="custom-inline"><strong>Văn bản đậm</strong></p>
    <p class="custom-inline"><em>Văn bản in nghiêng</em></p>
    <p class="text-center custom-alignment">Văn bản căn giữa</p>
    <blockquote class="blockquote custom-blockquote">
        <p class="mb-0">Đây là một blockquote.</p>
    </blockquote>

    <!-- Images -->
    <div class="container my-3">
        <img src="https://via.placeholder.com/150" class="img-fluid" alt="Responsive image">
        <img src="https://via.placeholder.com/150" class="rounded" alt="Rounded image">
        <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Circular image">
        <img src="https://via.placeholder.com/150" class="img-thumbnail" alt="Thumbnail image">
    </div>

    <!-- Tables -->
    <div class="container my-3">
        <table class="table custom-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr class="table-primary">
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr class="table-secondary">
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Figures -->
    <div class="container my-3">
        <figure class="figure custom-figure">
            <img src="https://via.placeholder.com/150" class="figure-img img-fluid rounded" alt="A figure image">
            <figcaption class="figure-caption">Chú thích cho hình ảnh.</figcaption>
        </figure>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
