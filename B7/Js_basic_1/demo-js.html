<!DOCTYPE html>
<html>
<head>
    <title>Change Color Example</title>
    <style>
        #myParagraph {
            font-size: 20px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p id="myParagraph">This is a paragraph.</p>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            // Lấy phần tử có ID là 'myParagraph'
            var paragraph = document.getElementById('myParagraph');
            
            // Thay đổi thuộc tính màu sắc của phần tử
            paragraph.style.color = 'blue'; // Bạn có thể thay đổi 'blue' thành bất kỳ màu nào bạn muốn
        }
    </script>
</body>
</html>
