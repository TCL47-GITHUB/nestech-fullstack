<!DOCTYPE html>
<html>
<head>
    <title>DOM Access Example</title>
</head>
<body>
    <!-- Các phần tử HTML để kiểm tra -->
    <div id="container">
        <h1 class="title">Hello World</h1>
        <p class="demo text">11111111111111111111.</p>

        <p class="description">This is a description.</p>
        <div class="content">
            <p class="text">This is some text.</p>
            <p class="text">This is more text.</p>
        </div>
    </div>

    <div id="123"> 123 </div>
    
    <!-- Script JavaScript -->
    <script>
        // 1. Truy cập phần tử theo ID
        let container = document.getElementById('container');
        console.log('Element with ID "container":', container);

        let container1 = document.getElementById('123');
        console.log('Element with ID "container":', container1);

        // 2. Truy cập các phần tử theo tên lớp
        let titles = document.getElementsByClassName('title');
        console.log('Elements with class "title":', titles);
        for (let i = 0; i < titles.length; i++) {
            console.log(titles[i]); // In ra từng phần tử có lớp "title"
        }

        // 3. Truy cập các phần tử theo tên thẻ
        let paragraphs = document.getElementsByTagName('p');
        console.log('Paragraph elements:', paragraphs);
        for (let i = 0; i < paragraphs.length; i++) {
            console.log(paragraphs[i]); // In ra từng phần tử <p>
        }

        // 4. Truy cập phần tử đầu tiên khớp với CSS selector
        let firstText = document.querySelector('.text');
        console.log('First element with class "text":', firstText);

        // 5. Truy cập tất cả các phần tử khớp với CSS selector
        let allTexts = document.querySelectorAll('.text');
        console.log('All elements with class "text":', allTexts);
        for (let i = 0; i < allTexts.length; i++) {
            console.log(allTexts[i]); // In ra từng phần tử <p>
        }
    </script>
</body>
</html>
