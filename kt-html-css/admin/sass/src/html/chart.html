<div id="bar-chart" style="height: 100%"></div>

<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-nightly@5.6.0-dev.20240812/dist/echarts.min.js"></script>
<script>
  var dom = document.getElementById('bar-chart');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    var series = [
  {
    data: [120, 100, 200, 80, 70, 110, 130],
    type: 'bar',
    stack: 'a',
    name: 'a'
  },
   {
    data: [180, 90, 40, 120, 140, 20, 10],
    type: 'bar',
    stack: 'b',
    name: 'b'
  }
  // {
  //   data: [10, 46, 64, '-', 0, '-', 0],
  //   type: 'bar',
  //   stack: 'a',
  //   name: 'b'
  // },
  // {
  //   data: [30, '-', 0, 20, 10, '-', 0],
  //   type: 'bar',
  //   stack: 'a',
  //   name: 'c'
  // },
  // {
  //   data: [30, '-', 0, 20, 10, '-', 0],
  //   type: 'bar',
  //   stack: 'b',
  //   name: 'd'
  // },
  // {
  //   data: [10, 20, 150, 0, '-', 50, 10],
  //   type: 'bar',
  //   stack: 'b',
  //   name: 'e'
  // }
];
const stackInfo = {};
for (let i = 0; i < series[0].data.length; ++i) {
  for (let j = 0; j < series.length; ++j) {
    const stackName = series[j].stack;
    if (!stackName) {
      continue;
    }
    if (!stackInfo[stackName]) {
      stackInfo[stackName] = {
        stackStart: [],
        stackEnd: []
      };
    }
    const info = stackInfo[stackName];
    const data = series[j].data[i];
    if (data && data !== '-') {
      if (info.stackStart[i] == null) {
        info.stackStart[i] = j;
      }
      info.stackEnd[i] = j;
    }
  }
}
for (let i = 0; i < series.length; ++i) {
  const data = series[i].data;
  const info = stackInfo[series[i].stack];
  for (let j = 0; j < series[i].data.length; ++j) {
    // const isStart = info.stackStart[j] === i;
    const isEnd = info.stackEnd[j] === i;
    const topBorder = isEnd ? 20 : 0;
    const bottomBorder = 0;
    data[j] = {
      value: data[j],
      itemStyle: {
        borderRadius: [topBorder, topBorder, bottomBorder, bottomBorder]
      }
    };
  }
}
option = {
  xAxis: {
    type: 'category',
    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
  },
  yAxis: {
    type: 'value'
  },
  series: series
};


    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
</script>
